<html>
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>RPG Inventory Example</title>
        <meta name="description" content="Inventory Screen with Stats">
        <link rel="stylesheet" href="stylesheets/sass/main.css">
    </head>

	<body>
        
        <div class="stage background"> 
            <div id="topBar"></div>
                <div class = "leftWrapper">
                    <div id="statBox">Strength<br>Dexterity<br>Intelligence<br>Endurance</div>
                    <div id="charStats">3<br>3<br>4<br>5<br></div>

                    <div id="equipmentBox">Helmet <br> Armor <br> Melee <br> Ranged<br> Ammo</div>
                    <div id="equipped">Bandana<br>School Uniform
                        <br>Steel Blade<br>3 Chamber Revolver<br>6/6</div>
                </div>
            
                <div class = "nextWrapper">
                    <div id="vitalStatBox">HP<br>MP<br>EXP<br>Credits</div>
                    <div id="vitalStat">55/55<br>22/22<br>30/100<br>$2300</div>
            </div>
    </body>
    
</html>
